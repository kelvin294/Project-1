const displayed = new Set();

const keyParts = ['b49', '2cc', 'c66', '9864', 'b0f4', 'df2a', 'afe0', '485b', '8af'];

const tmdbKey = keyParts.join('');

 async function fetchValidPosters() {

for (const title in movieList) {

const data = await fetchTMDbData(title); // Fetch year + poster from TMDb

const uniqueID = `${title.toLowerCase()}_${data.year}`;

if (!displayed.has(uniqueID)) {

displayed.add(uniqueID);

addMovieToDOM(title, data.year, data.poster);

}

}

}

async function fetchTMDbData(title) {

const searchTypes = ["movie", "tv"]; // Search both movie and TV anime

let bestMatch = null;

for (const type of searchTypes) {

const url = `https://api.themoviedb.org/3/search/${type}?api_key=${tmdbKey}&query=${encodeURIComponent(title)}`;

try {

const res = await fetch(url);

const data = await res.json();

if (data.results && data.results.length > 0) {

// Filter for animation & Japanese origin

const animeResults = data.results.filter(m =>

(m.genre_ids?.includes(16)) || // Animation genre

(m.original_language === "ja") || // Japanese language

(m.origin_country?.includes("JP")) // Japanese country

);

// Pick exact match first, else first anime result

bestMatch = animeResults.find(

m => (m.name?.toLowerCase() === title.toLowerCase()) ||

(m.title?.toLowerCase() === title.toLowerCase())

) || animeResults[0];

if (bestMatch) {

const year =

bestMatch.release_date?.split("-")[0] ||

bestMatch.first_air_date?.split("-")[0] ||

"N/A";

const poster = bestMatch.poster_path

? `https://image.tmdb.org/t/p/w500${bestMatch.poster_path}`

: "https://via.placeholder.com/300x450?text=No+Image";

return { poster, year };

}

}

} catch (e) {

console.error(`Error fetching TMDb for ${title}:`, e);

}

}

// If no anime match found, return placeholder

return { poster: "https://via.placeholder.com/300x450?text=No+Image", year: "N/A" };

}

function addMovieToDOM(title, year, poster) {

const div = document.createElement('div');

div.className = 'movie';

div.setAttribute('data-title', title.toLowerCase());

// Add year to movie name in URL

const downloadUrl = `download.php?movie=${encodeURIComponent(title)}%20(${year})`;

div.innerHTML = `

<img src="${poster}" alt="${title}">

<div class="movie-title">${title}${year !== "N/A" ? ` (${year})` : ""}</div>

<button class="download-btn" onclick="window.location.href='${downloadUrl}'"> Download</button>

`;

container.appendChild(div);

}


function searchMovie() {

const inputRaw = document.getElementById("searchInput").value.trim();

const input = inputRaw.toLowerCase();

const movieDivs = document.querySelectorAll(".movie");

let found = false;

movieDivs.forEach(div => div.classList.remove("highlight"));

for (const div of movieDivs) {

const title = div.getAttribute("data-title")?.trim().toLowerCase();

if (title === input || title.includes(input)) {

div.scrollIntoView({ behavior: "smooth", block: "center" });

div.classList.add("highlight");

setTimeout(() => div.classList.remove("highlight"), 3000);

found = true;

break;

}

}

if (!found) {

document.getElementById("unavailableMessage").innerHTML =

`"${inputRaw}" is not available.<br>Use the message icon to request it.`;

document.getElementById("unavailablePopup").style.display = "block";

}

}

function closeUnavailable() {

document.getElementById("unavailablePopup").style.display = "none";

e.preventDefault();
