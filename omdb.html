<style>

body {

margin: 0;

padding: 0;

background: black;

color: white;

font-family: Arial, sans-serif;

}

.movie-grid {

display: grid;

grid-template-columns: repeat(2, 1fr);

gap: 12px;

padding: 10px;

}

.movie-card {

background: #111;

border-radius: 10px;

overflow: hidden;

text-align: center;

box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);

transition: transform 0.3s;

}

.movie-card:hover {

transform: scale(1.03);

}

.movie-card img {

width: 100%;

height: 230px;

object-fit: cover;

display: block;

}

.movie-card h3 {

font-size: 13px;

padding: 8px 5px 2px;

margin: 0;

background: #111;

}

.download-btn {

display: inline-block;

margin: 6px auto 10px;

padding: 6px 16px;

font-size: 13px;

background: #00aaff;

color: white;

border-radius: 20px;

text-decoration: none;

transition: background 0.3s ease;

}

.download-btn:hover {

background: #0077cc;

}

#requestBox {

display: none;

position: fixed;

top: 30%;

left: 50%;

transform: translate(-50%, -50%);

background: #222;

color: #fff;

padding: 20px;

border-radius: 10px;

z-index: 9999;

width: 90%;

max-width: 400px;

box-shadow: 0 0 10px rgba(0,0,0,0.5);

text-align: center;

}

#requestBox button {

margin-top: 10px;

background: #444;

border: none;

padding: 8px 16px;

color: white;

border-radius: 5px;

cursor: pointer;

}

@media (min-width: 480px) {

.movie-grid { grid-template-columns: repeat(3, 1fr); }

}

@media (min-width: 768px) {

.movie-grid { grid-template-columns: repeat(4, 1fr); }

.movie-card img { height: 250px; }

}

@media (min-width: 1024px) {

.movie-grid { grid-template-columns: repeat(6, 1fr); }

.movie-card img { height: 270px; }

.movie-card h3 { font-size: 15px; }

.download-btn { font-size: 14px; padding: 8px 16px; }

}

</style>

// Normalize for matching

function normalizeText(text) {

return text.toLowerCase()

.replace(/season\s*(\d+)/gi, 's$1')

.replace(/episode\s*(\d+)/gi, 'e$1')

.replace(/[^a-z0-9]/gi, '')

.trim();

}

const normalizedMovieList = {};

for (const key in movieList) {

normalizedMovieList[normalizeText(key)] = true;

}

// Fetch TMDB search results

async function fetchTMDBResults(query) {

const url = `https://api.themoviedb.org/3/search/multi?api_key=${tmdbApiKey}&query=${encodeURIComponent(query)}&include_adult=false`;

try {

const res = await fetch(url);

const data = await res.json();

return (data.results || []).filter(item => {

const title = item.title || item.name || "";

const lower = title.toLowerCase();

return (

(item.media_type === 'movie' || item.media_type === 'tv') &&

!lower.includes("documentary") &&

!lower.includes("test") &&

!lower.includes("collection") &&

item.popularity > 2 &&

item.adult !== true

);

});

} catch {

return [];

}

}

let searchQuery = localStorage.getItem("searchQuery")?.toLowerCase() || "Inside Out 2";

// Show request modal

function showRequestModal() {

document.getElementById("requestBox").style.display = "block";

}

// Handle download button click

function handleDownload(titleWithYear) {

window.location.href = `download.php?movie=${encodeURIComponent(titleWithYear)}`;

}

// Display results

async function displayMovies() {

const results = await fetchTMDBResults(searchQuery);

const seen = new Set();

const htmlList = [];

if (results.length === 0) {

// If no results, show request card

htmlList.push(`

<div class="movie-card not-found">

<img src="assets/icons/request.png" alt="Request New Movie">

<h3>Movie Not Found</h3>

<button onclick="showRequestModal()">Request Movie</button>

</div>

`);

movieSection.innerHTML = htmlList.join("");

return;

}

results.forEach(movie => {

const title = movie.title || movie.name || "";

const year = (movie.release_date || movie.first_air_date || "").split("-")[0] || "";

const titleWithYear = year ? `${title} (${year})` : title;

const normKey = normalizeText(titleWithYear);

if (seen.has(normKey)) return;

seen.add(normKey);

const isAvailable = normalizedMovieList[normKey] || false;

const hasPoster = !!movie.poster_path;

const posterUrl = hasPoster

? `https://image.tmdb.org/t/p/w500${movie.poster_path}`

: "assets/icons/default-poster.png"; // placeholder

if (isAvailable) {

// ✅ In movie list

if (hasPoster) {

// Case 1: Poster found

htmlList.push(`

<div class="movie-card">

<img src="${posterUrl}" alt="${title} Poster">

<h3>${titleWithYear}</h3>

<button class="download-btn" onclick="handleDownload('${titleWithYear}')">⬇ Download</button>

</div>

`);

} else {

// Case 2: In list but no poster

htmlList.push(`

<div class="movie-card no-poster">

<img src="${posterUrl}" alt="Placeholder Poster">

<div class="poster-info">Poster Not Available</div>

<h3>${titleWithYear}</h3>

<button class="download-btn" onclick="handleDownload('${titleWithYear}')">⬇ Download</button>

</div>

`);

}

} else {

// ❌ Not in list

if (hasPoster) {

// Case 3: Not in list but has poster

htmlList.push(`

<div class="movie-card">

<img src="${posterUrl}" alt="${title} Poster" onclick="showRequestModal()">

<h3>${titleWithYear}</h3>

</div>

`);

} else {

// Case 4: Not in list and no poster

htmlList.push(`

<div class="movie-card no-poster">

<img src="${posterUrl}" alt="Placeholder Poster">

<div class="poster-info">Poster Not Available</div>

<h3>${titleWithYear}</h3>

<button onclick="showRequestModal()">Request Movie</button>

</div>

`);

}

}

});

movieSection.innerHTML = htmlList.join("");

}

displayMovies();
